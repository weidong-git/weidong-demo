<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/login/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/assets/css/login/animate.css" rel="stylesheet">
    <link href="/assets/css/login/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">WD+</h1>
        </div>
        <h3>欢迎使用 WD+</h3>

        <form class="m-t" role="form" action="index.html">

            <div class="form-group">
                <input type="email" id="username" class="form-control" placeholder="用户名" required="">
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group" >
                    <span id="imgCode">
                        <input type="text" id="imgcheck" class="form-control" id="ImgDis" placeholder="请再次输入图片验证码" required="">
                        &nbsp;&nbsp;
                        <img id="imgObj" alt="验证码" src="/auth/validateImgCode" onclick="changeImg()"/>
                        &nbsp;
                        <a href="#" onclick="changeImg()">换一张</a>
                    </span>
            </div>

            <button type="button" id="submit" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center">
                <a href="login.html#"><small>忘记密码了？</small></a> |
                <a href="/view/auth-reg">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
    <!-- 全局js -->
    <script src="/assets/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/assets/plugins/layui/layui.js"></script>
    <script src="/assets/js/login/login.js"></script>
<!-- iCheck -->
<script src="/assets/js/login/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
