<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/login/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/login/custom.css" rel="stylesheet">
    <link href="/assets/css/login/animate.css" rel="stylesheet">
    <link href="/assets/css/login/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">WD+</h1>
            </div>
            <h3>欢迎注册 WD+</h3>
            <p>创建一个WD+新账户</p>
          <!--  <form class="m-t" role="form" action="auth.html">-->
            <form class="layui-form">
                <div class="form-group layui-form-item">
                    <input type="text"  class="form-control layui-input" id="username" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control layui-input" id="password" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group" >
                     <span id="imgCode">
                         <input type="text" style="width:200px" class="form-control" id="ImgDis" placeholder="请再次输入图片验证码" required="">
                         &nbsp; &nbsp; &nbsp; &nbsp;
                         <button class="layui-btn layui-btn-sm">获取验证码</button>
                     </span>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" id="submit" lay-submit class="btn btn-primary block full-width m-b" lay-filter="formReg">注 册</button>

                <p class ="text-muted text-center">
                    <small>已经有账户了？</small>
                    <a href="/view/auth-login">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/assets/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="/assets/js/login/reg.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/assets/plugins/layui/layui.js"></script>
    <!-- iCheck -->
    <script src="/assets/js/login/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
